<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Plateforme-e-commerce/assets/css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8dd174d5fa.js" crossorigin="anonymous"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: '#da373d',
              'primary': '#254596', // Blue
              'secondary': '#FB2649', // Rose
              'accent': '#343635', // Noir
              'accent-2': '#F8FCFF' // Blanc
            },
            fontFamily: {
              'custom': ['"Roboto"', 'sans-serif'],
            },
            spacing: {
              '18': '4.5rem',  // Espace de 4.5rem pour marges/paddings
              '22': '5.5rem',  // Espace de 5.5rem pour marges/paddings
            },
            borderRadius: {
              'rounded-20': '20px'
            },
            transitionDuration: {
              '500': '500ms',   //durée de 500ms
            },
            width: {
              '7/10': '70%'
            }
          }
        }
      }
    </script>
    <title>Votre Panier</title>
</head>
<body>
  <header>
    <nav class="flex p-4 text-primary justify-between shadow-lg">
      
        <div class="logo-container w-1/4 flex items-center">
          <a href="#"><img src="assets/imgs/red-blue-logo.png" alt="logo Sporteez"></a>
        </div>

      <div class="menu flex-col w-7/12 p-1">
        <div class="first-line flex w-full">
          <ul class="flex justify-between w-full">
            <li class="border border-primary rounded-lg px-2 py-1 font-semibold font-custom text-sm hover:bg-primary hover:text-accent-2 transition-colors duration-500 ease-in-out cursor-pointer">Accueil</li>
            <li class="border border-primary rounded-lg px-2 py-1 font-semibold font-custom text-sm hover:bg-primary hover:text-accent-2 transition-colors duration-500 ease-in-out cursor-pointer">Catalogue</li>
            <li class="border border-primary rounded-lg px-2 py-1 font-semibold font-custom text-sm hover:bg-primary hover:text-accent-2 transition-colors duration-500 ease-in-out cursor-pointer">À propos</li>
            <li class="border border-primary rounded-lg px-2 py-1 font-semibold font-custom text-sm hover:bg-primary hover:text-accent-2 transition-colors duration-500 ease-in-out cursor-pointer">Login</li>
          </ul>
          <div class="shoping-icon flex justify-center items-center w-1/5">
            <i class="fa-solid fa-cart-shopping text-2xl cursor-pointer transition-colors duration-500 ease-in-out hover:text-secondary hover:cursor-pointer"></i>
          </div>
        </div>
        <div class="second-line flex w-full mt-5 justify-between">
          <input class="w-7/10 border border-primary rounded-xl px-2" type="search" placeholder="Recherche ..">
          <button class="w-1/4 border bg-secondary rounded-xl px-2 py-1 font-semibold font-custom text-sm text-accent-2 h-8 hover:bg-primary transition-colors duration-500 ease-in-out cursor-pointer">Rechercher</button>
        </div>
      </div>
      

    </nav>
  </header>

  <img class="w-screen mt-10 border border-primary" src="assets/imgs/maquette de page.jpg" alt="">
    
</body>
</html>
